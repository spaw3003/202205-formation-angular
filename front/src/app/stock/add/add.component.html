<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" placeholder="Ex: Tournevis" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" step="0.01" min="0" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" step="1" min="0" formControlName="qty" />
    </label>
    <button>
      <fa-icon
        [icon]="isAdding ? faSpinner : faPlus"
        [spin]="isAdding"
      ></fa-icon>
      Ajouter
    </button>
  </form>

  <!-- {{ formGroup.value | json }} -->
</main>
